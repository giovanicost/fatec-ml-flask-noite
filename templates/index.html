<!DOCTYPE html>
    <head>
        <title>HR Analytics: Employee Promotion Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="p-3 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');height: 200px;"></div>

        <div class="card mx-4 mx-md-5 shadow-4-strong" 
            style="margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);">
            <div class="card-body py-4 px-md-4">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <h2 class="fw-bold mb-5">Credit Card Lead Prediction</h2>
                        <form action="predicao" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="Age" class="form-label">Age</label>
                                        <input type="number" min="1" max="120" name="Age" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="Vintage" class="form-label">Vintage for the Customer (In Months)</label>
                                        <input type="number" min="0" max="135" name="Vintage" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="Credit_Product" class="form-label">Credit_Product</label>
                                        <select name="Credit_Product" class="form-control" >
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-secondary btn-block my-4" type="submit" >Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
